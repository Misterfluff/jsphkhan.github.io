<!doctype html>
<html>
  <head>
    <title>C3 Demos</title>
    <link rel="stylesheet" type="text/css" href="c3-0.3.0/c3.css">
  </head>
  <body>
    <div id="bar_chart"></div>
    <div id="pie_chart"></div>
    <button id="myBtn">Change Pie Data</button>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="c3-0.3.0/c3.min.js"></script>
    <script type="text/javascript">
      c3.generate({
          bindto: '#bar_chart',
          data: {
            columns: [
              ['data1', 30, 200, 100, 400, 150, 250],
              ['data2', 50, 20, 10, 40, 15, 25]
            ],
            types: {
              data2: 'bar'
            }
          },
          axis: {
            y: {
               label: {
                  text: 'Data for Jan 2014',
                  position: 'outer-middle'
                }
            }
          }
      });

      var pieChart = c3.generate({
          bindto: '#pie_chart',
          data: {
            columns: [
              ['data1', 12345],
              ['data2', 9846],
              ['data3', 3103],
              ['data4', 1202]
            ],
            type: 'pie'
          },
          legend: {
            show: false
          }
      });

      var myBtn = document.querySelector("#myBtn");
      myBtn.addEventListener('click', function() {
        console.log('Pie chart data going to change');

        pieChart.load({
          columns: [
            ['data1', 1234],
            ['data2', 984]
            //['data3', 310]
          ]
        });

        pieChart.unload({
          ids: ['data3','data4']
        });
      });
    </script>
  </body>
</html>
