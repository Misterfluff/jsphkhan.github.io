<!-- Joseph - 11Oct 2014 - Client detection is a bit weak for now. Working on better methods -->
<!DOCTYPE html
<html>
<head>
	<title>Visualization Page for Internal Report</title>
	<link rel="stylesheet" type="text/css" href="concat.min.css">
</head>
	<body class="dashboard">
		<header>
			<span>DeviceTiming - Visualization Dashboard for Report</span>
			<ul class="menu">
				<li>
					<a class="menu-item" href="/report.html">Plain HTML Report</a>
				</li>
				<li>
					<a class="menu-item" href="https://github.com/etsy/DeviceTiming" target="_blank">Github repo</a>
				</li>
			</ul>>
		</header>

		<div class="main">
			<div class="widget">
				<div class="widget-header">
					<h3>Parsing and Execution time for a JavaScript file</h3>
					<div class="btn-group widget-header-toolbar">
						<a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><img src="up.svg" width="15"/></a>
					</div>
				</div><div class="widget-content">
					<label for="">Select a JavaScript file : </label>
					<select id="scriptFileList"></select>
					<div id="combo_chart"></div>
				</div>
			</div>

			<div class="widget">
				<div class="widget-header">
					<h3>Parsing and Execution times for a Browser</h3>
					<div class="btn-group widget-header-toolbar">
						<a href="#" title="Expand/Collapse" class="btn-borderless btn-toggle-expand"><img src="up.svg" width="15"/></a>
					</div>
				</div><div class="widget-content">
					<label for="">Select a Browser name : </label>
					<select id="browserList"></select>
					<div id="another_chart"></div>
				</div>
			</div>
		</div>


	    <script type="text/javascript" src="concat.min.js"></script>
	</body>
</html>
