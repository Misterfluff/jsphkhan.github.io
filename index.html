<!doctype html>
<html>
    <head>
        <title>Joseph's Github Pages</title>
        <style type="text/css">
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            .main {
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: relative;
            }

            .left {
                position: absolute;
                left: 0;
                width: 400px;
                bottom: 0;
                top: 0;
                border-right: 1px solid #9a9a9a;
                background: #ccc;
                overflow-y: auto;
                overflow-x: hidden; 
            }
            .left div {
                padding: 10px;
            }
            .right {
                position: absolute;
                left: 401px;
                right: 0;
                bottom: 0;
                top: 0;
                height: 100%;
                float: right;
            }
            .right div {
                padding: 10px;
            }
            .right header {
                background: #4285f4;
                padding: 10px;
                height: 10px;
                width: 100%;
            }
            ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            ol.menu li {
                padding: 10px;
            }
            ol.menu li a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div>
                    <ol class="menu">
                        <li>
                            <a href="mediator_pattern_with_backbone_example/">Backbone Example with Mediator Pattern</a>
                        </li>
                        <li>
                            <a href="fluidic_sliding_panel/">Fluidic Sliding Panels</a>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="right">
                <header></header>
                <div>
                    <h1>Welcome to my Github Pages</h1>
                    <a href="http://www.twitter.com/adsflo_joseph" target="_blank">@adsflo_joseph</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
