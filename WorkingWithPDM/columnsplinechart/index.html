<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NW Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>

  <body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript">
      Highcharts.setOptions ({
           colors:[
               '#9ECDE9',
               '#DC696C',
               '#7ac36a',
               '#9e67ab',
               '#f15a60',
               '#ce7058',
               '#d77fb4'
           ]
       });
      Highcharts.chart('container', {
          chart: {
              zoomType: 'xy'
          },
          title: {
              text: "Today's Net Worth"
          },
          xAxis: [{
              categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                  'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
              crosshair: true
          }],
          yAxis: [{ // Primary yAxis
              labels: {
                  format: '${value}',
                  style: {
                      color: Highcharts.getOptions().colors[1]
                  }
              },
              title: {
                  text: '',
                  style: {
                      color: Highcharts.getOptions().colors[1]
                  }
              }
          }, { // Secondary yAxis
              //opposite: true
          }],
          tooltip: {
              //shared: true
          },
          legend: {
              // layout: 'vertical',
              // align: 'left',
              // x: 120,
              // verticalAlign: 'top',
              // y: 100,
              // floating: true,
              // backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
          },
          plotOptions: {
              series: {
                  marker: {
                      enabled: false
                  }
              },
              spline: {
                color: 'black'
              }
          },
          series: [{
              name: 'Haha',
              type: 'column',
              yAxis: 1,
              data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
          }, {
              name: 'Hoho',
              type: 'column',
              yAxis: 1,
              data: [100, 32.1, 50, 129.2, 80, 31, 44, 88, 41, 65, 78, 82],
          }, {
              name: 'Dummy',
              type: 'spline',
              data: [7.0, 20.9, 9.5, 14.5, 18.2, 6.5, 25.2, 15.5, 23.3, 14.3, 13.9, 9.6],
          }]
      });
    </script>
  </body>
</html>
