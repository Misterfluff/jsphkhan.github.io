<!doctype html>
<html>
	<head>
		<style type="text/css">
			.active {
				color: green;
				margin-bottom: 10px;
			}
			.inactive {
				color: red;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			
		</div>

		<script type="text/x-handlebars-template" id="someTemplate">
			{{#each dataArr}}
				{{#if activeUser}}
					<div class="active">
						<span>{{name}}</span>
					</div>
				{{else}}
					<div class="inactive">
						<span>{{name}}</span>
					</div>
				{{/if}}
			{{/each}}
		</script>

		<script type="text/javascript" src="handlebars-v3.0.3.js"></script>
		<script type="text/javascript">
			var data = [{activeUser: true, name: "Joseph"}, {activeUser: false, name: "Ashwin"}, {activeUser: false, name: "Ramesh"}];

			var containerRef = document.querySelector("#container");

			var template = Handlebars.compile(document.querySelector("#someTemplate").innerHTML);

			var HTML = template({dataArr: data});
			containerRef.innerHTML = HTML;
		</script>
	</body>
</html>
