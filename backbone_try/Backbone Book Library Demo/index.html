<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Backbone.js Library</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<h2>Backbone Library - RESTFul Example</h2>
	<div id="books">
		<p style="color: red;">
			<label for="filter">Filter: </label>
			<input id="filter" type="text" />
		</p>
		<hr/>
		<form id="addBook" action="#">
			<div>
				<!--<label for="coverImage">CoverImage: </label>
				<input id="coverImage" type="file" />-->
				<label for="title">Title: </label><input id="title" type="text" />
				<label for="author">Author: </label><input id="author" type="text" />
				<label for="releaseDate">Release date: </label>
				<input id="releaseDate" type="text" />
				<label for="keywords">Keywords: </label>
				<input id="keywords" type="text" />
				<button id="add">Add</button>
			</div>
		</form>
	</div>
	<script id="bookTemplate" type="text/template">
		<img src="<%= coverImage %>" height="100"/>
		<ul>
			<li class="title"><%= title %></li>
			<input type="text" class="edit none" />
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>
		<button class="delete">Delete</button>
	</script>
	
	<script src="js/lib/jquery-2.0.3.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/models/book.js"></script>
	<script src="js/collections/library.js"></script>
	<script src="js/views/book.js"></script>
	<script src="js/views/library.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
